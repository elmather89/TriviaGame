<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Food Trivia Game!</title>

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Style sheets -->
    <link rel="stylesheet" href="../TriviaGame/assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../TriviaGame/assets/css/style.css">
    <!-- google fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Arbutus+Slab|Baumans|Carter+One|Contrail+One|Fugaz+One|IM+Fell+DW+Pica|Kurale"
        rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Food Trivia Game!</h1>
                    <div class="col-lg-12 text-center" id="strt-btn-apnd">
                        <!-- <button id="start">START</button> -->
                    </div>
                    <div class="row clearfix">
                        <div class="col-lg-12 main-div">
                            <h3>Press the start button to play a food trivia game!<br>
                                You will get 25 seconds to
                                answer each question.<br>
                                If you choose the correct answer, a gif will show up! Good luck!
                            </h3>
                        </div>
                        <div class="col-lg-12 text-center gif"></div>
                    </div>
                    <div class="col-lg-12 text-center remove">
                        <div class="answer-rsp" width="100%"></div>
                    </div>
                    <div class="count-dwn text-center"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- script -->
    <script type="text/javascript" src="../TriviaGame/assets/javascript/app2.js"></script>

</body>

</html>
